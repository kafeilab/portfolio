<div id="p-carousel" class="carousel slide" data-ride="carousel">
	
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li 
			*ngFor="let img of carousels; let f = first; let i = index;"
			data-target="#p-carousel"
			[ngClass]="{ 'active': f}"
			data-slide-to="i"></li>
			
		<!-- <li data-target="#p-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#p-carousel" data-slide-to="1"></li>
		<li data-target="#p-carousel" data-slide-to="2"></li> -->
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div *ngFor="let image of carousels; let f = first;" [ngClass]="{ 'item': true, 'active': f }">
			<img src="{{image}}" alt="">
			<div class="carousel-caption"></div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#p-carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#p-carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
