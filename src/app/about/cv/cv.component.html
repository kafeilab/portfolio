<div class="col-sm-7 col-md-8 cv">
	
	<div *ngFor="let cv of cvs">
		<p class="heading"><strong>{{cv.heading}}</strong></p>
		<div class="line-1"></div>
		<br>
		<p *ngFor="let d of cv.detail" [ngClass]="{'detail': true, 'bold': d.bold, 'indent': d.indent}">{{d.value}}</p>
		<br>
		<br>
	</div>
	
</div>
